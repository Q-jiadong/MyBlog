<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>知乎-与世界分享你的知识、经验和见解</title>
        
        <script>
            var userName = "augia";
            var passWord = "welcome123";
            
            function checkLogin() {
            
                var name = document.getElementById('username').value;
                var pwd = document.getElementById('password').value;
                if (name === userName) {
                    if (pwd === passWord) {
                        alert('登录成功');
                    } else {
                        alert('您的密码输入有误！');
                    }
                } else {
                    alert('您输入的用户名不存在');
                }
            }
			
			function changeColor(num) {
				var block = document.getElementById('colorblock');
				if (num == 1) {
					block.style.background = "black";
				} else if (num == 2) {
					block.style.background = "red";
				} else if (num == 3) {
					block.style.background = "green";
				} else if (num == 4) {
					block.style.background = "yellow"
				} else if (num == 5) {
					block.style.background = "blue";
				}
			}
        </script>
    </head>
    <body>
        <h1>知乎</h1>
        <h4>与世界分享你的知识、经验和见解</h4>
        <p>注册 登录</p>
        <form>
            用户名:<input type="text" id="username">
            <br>
            密码:<input type="text" id="password">
        </form>
        <button onclick="checkLogin()">登录知乎</button>
        <p>点击[注册]按钮，即代表你同意《知乎协议》</p>
        <button onclick="alert('下载成功')">下载知乎APP</button>
		
		<div id="colorblock">
			<button onclick="changeColor(1)">黑色</button>
			<button onclick="changeColor(2)">红色</button>
			<button onclick="changeColor(3)">绿色</button>
			<button onclick="changeColor(4)">黄色</button>
			<button onclick="changeColor(5)">蓝色</button>
		</div>
    </body>
</html>
